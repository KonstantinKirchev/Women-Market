<div class="container">
    <div class="row" style="margin-bottom: 10vh;">
        <div class="col-lg-12">
            <h1 class="page-header">Stores</h1>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="padding: 10px;" *ngFor="let store of stores | paginate: {itemsPerPage: 4, currentPage:page, id: '1'}">
            <div class="hovereffect">
                <img class="img-responsive" src="{{store.picture}}" alt="" style="height: 30vh;">
                    <div class="overlay">
                        <h2></h2>
                        <p class="set1">
                            <a href="#">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </p>
                        <hr>
                        <hr>
                        <p class="set2">
                            <a href="#">
                                <i class="fa fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-dribbble"></i>
                            </a>
                        </p>
                    </div>
            </div>
            <h4>{{store.address}}</h4>
            <h3><a style="cursor: pointer;" data-toggle="modal" data-target="#myModal">{{store.name}}</a></h3>
            <p *ngIf="auth.isAdmin"><a class="btn btn-primary" role="button" (click)="editStore(store)">Edit</a> <a class="btn btn-danger" role="button" (click)="deleteStore(store)">Delete</a></p>
        
            <app-store-modal [store]="store"></app-store-modal>
        </div>

        

    </div>
    <pagination-controls (pageChange)="page = $event" id="1"
                      maxSize="4"
                      directionLinks="true"
                      autoHide="true" 
                      style="text-align: center; cursor: pointer; font-size: 1.5em;">
                </pagination-controls>
</div>
