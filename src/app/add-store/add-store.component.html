<div class="container">
  <form class="form-signin" autocomplete="off" novalidate [formGroup]="form">
      <h2 class="form-signin-heading">Add new store</h2>
      <label for="inputName" class="sr-only">Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name" formControlName="name" autofocus>
      <br>
      <label for="inputPicture" class="sr-only">Picture</label>
      <input type="text" id="inputPicture" class="form-control" placeholder="Picture URL" formControlName="picture" autofocus>
      <br>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" autofocus>
      <br>
      <label for="inputAddress" class="sr-only">Address</label>
      <input type="text" id="inputAddress" class="form-control" placeholder="Address" formControlName="address" autofocus>
      <br>
      <label for="inputPhone" class="sr-only">Phone</label>
      <input type="text" id="inputPhone" class="form-control" placeholder="+359-XXX-XXX-XXX" formControlName="phone" autofocus>
      <br>
      <label for="inputDescription" class="sr-only">Description</label>
      <input type="text" id="inputDescription" class="form-control" placeholder="Description" formControlName="description" autofocus>
      <br>
      <button type="button" class="btn btn-lg btn-primary" (click)="add()" [disabled]="!isAllValExist()">Add</button>
      <button type="button" class="btn btn-lg btn-alert" (click)="cancel()">Cancel</button>
      <br>
  </form>
</div>
