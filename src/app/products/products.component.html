<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Products</h1>
            <form class="navbar-form" role="search">
                <div class="input-group add-on">
                <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" [(ngModel)]="term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4" *ngFor="let product of products | categoryFilter | productFilter:term">
                <div class="thumbnail">
                <img src="{{product.picture}}" alt="product">
                <div class="caption">
                    <h3>{{product.name}}</h3>
                    <p>{{product.description}}</p>
                    <h3 style="display: flex; justify-content: space-between;"><span>{{product.quantity}} kg</span><span style="color: red;">{{product.price}} lv</span></h3>
                    <p><a class="btn btn-primary" role="button" *ngIf="auth.authenticated" (click)="addToCart(product)">Add to cart</a></p>
                </div>
                </div>
            </div>
        </div>
