<div class="navbar navbar-default">
  <div class="navbar-inner">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/">Women's Market</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li *ngIf="auth.isAdmin" role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              Admin <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a routerLink="admin/add/store">Add store</a></li>

          <li><a routerLink="/stores">Stores</a></li>

          </li>

          <li><a routerLink="/shopping-cart" *ngIf="auth.authenticated"><span class="fa fa-shopping-cart" aria-hidden="true"></span></a></li>
