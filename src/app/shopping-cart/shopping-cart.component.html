<section id="viewMyMessages">
    <h1>My Cart</h1>
    <div class="messages" id="myMessages">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList; let i = index">
                    <td>{{product.name}}</td>
                    <td><button (click)="decrease(i)">-</button> {{product.quantity}} <button (click)="increase(i)">+</button></td>
                    <td>{{product.price | number:'1.1-2'}}</td>
                    <td><button (click)="removeProduct(i)" class="btn btn-danger">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <h2>Total: {{total | number:'1.1-2'}}</h2>
    <button (click)="order()" class="btn btn-danger" *ngIf="isEmpty">Order now</button>
</section>
