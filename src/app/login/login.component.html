<div class="container" style="width: 30vw;">

  <form class="form-signin" autocomplete="off" novalidate [formGroup]="form">
    <h2 class="form-signin-heading">Login</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" autofocus>
    <div *ngIf="form.controls.email.errors && (form.controls.email.dirty || form.controls.email.touched)"
     class="alert alert-danger">
      <div [hidden]="!form.controls.email.errors.required">
        Email is required.
      </div>
      <div [hidden]="!form.controls.email.errors.incorrectMailFormat">
        Email is not valid.
      </div>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" autofocus>
    <div *ngIf="form.controls.password.errors && (form.controls.password.dirty || form.controls.password.touched)"
     class="alert alert-danger">
      <div [hidden]="!form.controls.password.errors.required">
        Password is required.
      </div>
      <div [hidden]="!form.controls.password.errors.minlength">
        Password must be at least 6 characters long.
      </div>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()" [disabled]="!isAllValExist()">Login</button>
    <br>
    <p style="text-align: center;">-OR-</p>
    <img src="https://www.writeabout.com/wp-content/themes/artikulo/images/googlelogin.png" alt="googlelogin" style="width: 100%; cursor: pointer;" (click)="loginWithGoogle()">
  </form>
  

</div>
