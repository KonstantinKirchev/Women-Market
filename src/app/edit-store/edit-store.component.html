<div class="container">
  <form class="form-signin" autocomplete="off" novalidate [formGroup]="form">
      <h2 class="form-signin-heading">Edit store</h2>
      <label for="inputName" class="sr-only">Name</label>
      <input type="text" id="inputName" class="form-control" formControlName="name" autofocus>
      <br>
      <label for="inputPicture" class="sr-only">Picture</label>
      <input type="text" id="inputPicture" class="form-control" formControlName="picture" autofocus>
      <br>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" formControlName="email" autofocus>
      <br>
      <label for="inputAddress" class="sr-only">Address</label>
      <input type="text" id="inputAddress" class="form-control" formControlName="address" autofocus>
      <br>
      <label for="inputPhone" class="sr-only">Phone</label>
      <input type="text" id="inputPhone" class="form-control" formControlName="phone" autofocus>
      <br>
      <label for="inputDescription" class="sr-only">Description</label>
      <textarea id="inputDescription" class="form-control" formControlName="description" autofocus></textarea>
      <br>
      <button type="button" class="btn btn-primary" (click)="edit()" [disabled]="!isAllValExist()">Edit</button>
      <button type="button" class="btn btn-alert" (click)="cancel()">Cancel</button>
      <br>
  </form>
</div>
